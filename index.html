<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Montserrat:wght@100;200&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="button">
        <button id="reset">RESET</button>
    </div>

    <div id="players">
        <h3 id="p1">Player One</h3>
        <h3 id='p2'>Player Two</h3>
    </div>

    <div id="ttt">
        <div class="container">
            <div id="r1c1"></div>
            <div id="r1c2"></div>
            <div id="r1c3"></div>
        </div>
        <div class="container">
            <div id="r2c1"></div>
            <div id="r2c2"></div>
            <div id="r2c3"></div>
        </div>
        <div class="container">
            <div id="r3c1"></div>
            <div id="r3c2"></div>
            <div id="r3c3"></div>
        </div>
    </div>



    <script src="js/app.js"></script>
</body>

</html>
